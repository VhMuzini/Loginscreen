<!DOCTYPE HTML>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Login</title>

      <link rel="stylesheet" href="css/style.css">
   </head>

   <body>
      <div class="container">
         <div class="form-box">
            <form action="" method="post">
               <div>
                  <h1>Login</h1>
               </div>

               <div>
                  <input type="text" name="username" placeholder="Enter your login" class="form-input">
               </div>

               <div>
                  <input type="password" name="password" placeholder="Enter your password" class="form-input">
               </div>

               <div>
                  <input type="submit" value="Login" class="form-btn">
               </div>

               <div>
                  Not registred ? <a href="register.html">Sign up</a>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
